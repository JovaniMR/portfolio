<div class="portfolio-info">
  <p><strong> Tecnologías utilizadas</strong></p>
  <li *ngFor="let technology of projectInfo.technologies">{{ technology }}</li>
  <br />
  <p><strong>Información</strong></p>
  <li *ngFor="let data of projectInfo.url">
    {{ data.description }}:
    <a [href]="data.href" target="_blank" style="color: blue">{{ data.name }}</a>
  </li>
</div>
